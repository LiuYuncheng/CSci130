<html>
<head lang="en">
<meta charset= "UTF-8">
<title>Postzone</title>
<meta name = "description">
content="post dumb things">
<meta name = "author" content = "Yuncheng Liu">
<meta name = "viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
{{range .}}
 {{with .Author}}
    <p><b>{{.}}</b>:</p>
{{else}}
<p>anonymous:</p>
{{end}}
<pre>{{.Content}}</pre>
<p><a href="/edit?skey={{.Key}}">Edit</a><a href="/destroy?skey={{.Key}}">Delete</a></p>
{{end}}
<form action="/posts" method="post">
<div><textarea name="content" rows="3" cols="60"></textarea><div>
<div><input type="submit" value = "input text"></div>
</form>
</body>
</html>
